<template name="forgotPassword">

  <div class="a-forgotPassword">
    <div style="padding-top: 30px;">
      <div class="row">
        <div class="col-xs-12 col-sm-9 col-sm-offset-3">
          <div class="text-left" style="font-weight: bold; padding-bottom: 15px; font-size: 23px;">
            Forgot Password? Enter your email address
          </div>
          <form class="a-forgotPasswordForm" style="margin-top: 5px;">
            <div class="clearfix form-group a-emailElement">
              <div class="col-sm-5 a-inputElement">
                <input type="text" class="form-control" id="forgotPasswordEmail" name="forgotPasswordEmail" placeholder="Email">
              </div>
              <div class="col-sm-7 a-errors help-block">
                <div class="sidetip">
                  <p class="isaok ok">&nbsp;</p>
                  <p class="invalid error">Please enter a valid email.</p>
                  <p class="notTakenEmail error">This email is not registered with us. <a href="{{pathFor "signup"}}">Sign Up</a>.</p>
                </div>
              </div>
            </div>
            <div class="clearfix form-group">
              <div class="col-sm-5 a-inputElement">
                <button class="btn btn-block btn-lg btn-primary a-signUp" type="submit" style="font-weight: bold; padding: 4px 12px;">
                  Send Email
                </button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

</template>
